version: "3.9"
services:
  bookmarksmanager:
    hostname: bookmarksmanager
    build: ./bookmarks-manager
    ports:
      - "8080:8080"
  urishortner:
    hostname: urlshortner
    build: ./uri-shortner
    ports:
      - "8081:8081"
  prometheus:
    image: prom/prometheus:v2.32.1
    hostname: prometheus
    volumes:
      - ./config/etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus:/prometheus
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:8.3.2
    hostname: grafana
    volumes:
      - ./data/grafana/:/var/lib/grafana
    ports:
      - "3000:3000"
    
volumes:
  prometheus:
